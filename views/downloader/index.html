<html>
  <head>
    <title>Icon Downloader</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-dark-5@1.1.3/dist/css/bootstrap-nightshade.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.5.95/css/materialdesignicons.min.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap-dark-5@1.1.3/dist/js/darkmode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <meta name="color-scheme" content="light dark">
  </head>
  <body>
    <div class="container mt-3">
      <h1>Icon Downloader</h1>
      <form class="row g-3" id="form">
        <div class="col-10">
          <div class="form-floating">
            <input type="text" name="icon" id="name" class="form-control" placeholder="lock-open" required>
            <label for="name">Icon Name</label>
          </div>
        </div>
        <div class="col" id="preview" style="text-align: center;">
          <div class="card p-0" style="border-color: #515151; height: 100%">
            <div class="card-body p-0" style="display: flex;" id="iconDisplay">
              <span class="mdi mdi-help-circle m-auto" style="font-size: 30px;"></span>
            </div>
          </div>
        </div>
        <div class="col-6">
          <div class="btn-group col-12">
            <input class="btn-check" type="radio" id="small" name="size" required>
            <label class="btn btn-outline-primary" for="small">24px</label>
            <input class="btn-check" type="radio" id="medium" name="size">
            <label class="btn btn-outline-primary" for="medium">32px</label>
            <input class="btn-check" type="radio" id="large" name="size">
            <label class="btn btn-outline-primary" for="large">48px</label>
          </div>
        </div>
        <div class="col-6">
          <div class="btn-group col-12">
            <input class="btn-check" type="radio" id="white" name="color" required>
            <label class="btn btn-outline-primary" for="white">White</label>
            <input class="btn-check" type="radio" id="black" name="color">
            <label class="btn btn-outline-primary" for="black">Black</label>
          </div>
        </div>
        <div class="col-12">
          <div class="form-floating">
            <input type="text" name="icon" id="file-name" class="form-control" placeholder="Icon Name" required>
            <label for="name">File Name</label>
          </div>
        </div>
        <div class="col-12">
          <button class="col-12 btn btn-primary" id="download">
            <span class=" mdi mdi-download"></span>Download To Icons Folder
          </button>
        </div>
      </form>
    </div>

    <div class="toast-container position-absolute top-0 end-0 p-3">
      <div class="toast align-items-center text-white bg-success border-0" id="toastSuccess" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
          <div class="toast-body">
            Icon downloaded successfully!
          </div>
          <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
      </div>
      <div class="toast align-items-center text-white bg-danger border-0" id="toastFailed" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
          <div class="toast-body" id="toast-error">
            Failed to download icon!
          </div>
          <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
      </div>
  </body>

  <script src="./main.js"></script>

</html>
